<div id="sidebar" class="d-flex flex-column">
	<div #weatherPanel id="situation" class="box show p-2">
		<div class="ticker-wrap">
			<div class="ticker">
				<div class="ticker__item">My Current Situation:</div>
			</div>
		</div>
		<div class="weather" *ngIf="weather">
			<div class="row">
				<div class="col-6">
					<span class="temp">{{weather.main.temp}}&#8451;</span>
					<div *ngIf="!timezone.dark;then daytime else nighttime">here is ignored</div>
					<ng-template #daytime>
						<svg class="icon">
							<use xlink:href="#sun" />
						</svg>
					</ng-template>
					<ng-template #nighttime>
						<svg class="icon">
							<use xlink:href="#half-moon" />
						</svg>
					</ng-template>
					<span>{{timezone.time}}</span>
				</div>
				<div class="col-6">
					<svg class="icon">
						<use [attr.xlink:href]="weather.icon" />
					</svg> 
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<p>{{ weather.name }}</p>
				</div>
			</div>
		</div>
	</div>
	<div #cvPanel id="cv" class="box p-2">
		<div class="ticker-wrap">
			<div class="ticker">
				<div class="ticker__item">Download CV:</div>
			</div>
		</div>
	</div>
	<div #helpPanel id="key" class="box p-2">
		<div class="ticker-wrap">
			<div class="ticker">
				<div class="ticker__item">Helper Commands:</div>
			</div>
		</div>
		<ul class="content">
			<li *ngFor="let key of help">&quot;{{ key }}&quot;</li>
		</ul>
		<div class="shadow-bottom"></div>
		<a href="#" class="dropdown-indicator" (click)="changeShowStatus($event)">^</a>
	</div>
</div>
